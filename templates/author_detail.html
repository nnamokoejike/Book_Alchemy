<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ author.name }} - Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Author Details</h1>
  </header>

  <div class="container">
    <h2>{{ author.name }}</h2>
    <p><strong>Birthdate:</strong> {{ author.birth_date }}</p>
    <p><strong>Date of Death:</strong> {{ author.date_of_death or 'N/A' }}</p>
    <h3>Books by {{ author.name }}</h3>

    <ul>
      {% for book in author.books %}
      <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
      <a href="/" class="button">Back to Library</a>
  </div>

  <footer>
      <p>Digital Library &copy; 2024</p>
  </footer>
</body>
</html>
